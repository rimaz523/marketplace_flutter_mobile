trigger:
  branches:
    include:
      - master

stages:
- stage: 'Build'
  displayName: 'Build the Flutter App'
  jobs:
  - job: 'Android'
    displayName: 'Build Android'
    pool:
      vmImage: 'macOS-latest'
    steps:
    - task: FlutterInstall@0
      inputs:
        channel: 'stable'
        version: 'latest'

    - task: FlutterBuild@0
      inputs:
        projectDirectory: '.'

    - task: CopyFiles@2
      inputs:
        contents: '**/*.apk'
        targetFolder: '$(build.artifactStagingDirectory)'

    - task: PublishBuildArtifacts@1
